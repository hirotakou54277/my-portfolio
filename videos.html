<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイバーパンク ビデオギャラリー</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="videos_style_v2.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <header>
            <h1><span class="glitch" data-text="VIDEO_FEED">VIDEO_FEED</span></h1>
        </header>
        <main class="gallery-wrapper">
            <div class="main-video-container">
                <iframe 
                    id="main-video" 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/Z1GIXqeca7c?si=N5SmIHaFW5NH4Iln?autoplay=1&mute=1&rel=0&controls=1" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
                <div class="video-info">
                    <h2 id="video-title">// LOADING VIDEO...</h2>
                </div>
            </div>
            <div class="thumbnail-gallery">
                <div class="thumbnail" data-video="j7T6b99LjZ8" data-title="// NEON CITY DRIVE">
                    <img src="thumbnails/thumb1.jpg" alt="NEON CITY DRIVE">
                    <div class="overlay">▶</div>
                </div>
                <div class="thumbnail" data-video="WT2nRYKdIq8" data-title="// FLYING VEHICLE CHASE">
                    <img src="thumbnails/thumb2.jpg" alt="FLYING VEHICLE CHASE">
                    <div class="overlay">▶</div>
                </div>
                <div class="thumbnail" data-video="vUe3gFNZccE" data-title="// HACKER'S HIDEOUT">
                    <img src="thumbnails/thumb3.jpg" alt="HACKER'S HIDEOUT">
                    <div class="overlay">▶</div>
                </div>
                </div>
        </main>
        <footer>
            <a href="index.html" class="back-link">> 戻る</a>
        </footer>
    </div>
    <script src="videos_script_v2.js"></script>
</body>
</html>
