<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT TERMINAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact_style.css">
</head>
<body>
    <div class="scanlines"></div>

    <div class="container">
        <header>
            <h1 class="glitch" data-text="SECURE_TRANSMISSION">SECURE_TRANSMISSION</h1>
        </header>

        <main>
            <form id="contact-form" action="https://formspree.io/f/meogjnnk" method="POST">
                
                <div class="form-group">
                    <label for="handle">HANDLE_NAME:</label>
                    <input type="text" id="handle" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">EMAIL_ADDRESS:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">MESSAGE_BODY:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn" id="submit-button">
                        <span class="btn-text">> INITIATE_TRANSMISSION</span>
                    </button>
                </div>
            </form>
            
            <div id="form-status"></div>
        </main>
        
        <footer>
            <a href="top.html" class="back-link">> RETURN_TO_MAIN_FRAME</a>
        </footer>
    </div>

    <script src="contact_script.js"></script>
</body>
</html>
