<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>本のタイトル1</title>
    <script src="https://cdn.3dflipbook.net/js/jquery.min.js"></script>

    <style>
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            z-index: 9999;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <a href="javascript:window.close();" class="back-button">閉じて戻る</a>

    <div class="sample-container-box">
      <div class="sample-container flip-book-container" src="books/pdf/AI取引Botの全機能ガイド.pdf">
      </div>
    </div>

    <script src="js/three.min.js"></script>
    <script src="js/pdf.min.js"></script>
    <script type="text/javascript">
      window.PDFJS_LOCALE = {
        // ★★★★★ 変更点2：pdf.worker.jsのパスを確認 ★★★★★
        pdfJsWorker: 'js/pdf.worker.js',
        pdfJsCMapUrl: 'cmaps'
      };
    </script>
    <script src="js/3dflipbook.min.js"></script>

</body>
</html>
